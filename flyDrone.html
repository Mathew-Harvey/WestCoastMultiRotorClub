<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WCMRC - Drone Animation</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            overflow-x: hidden;
            height: 300vh; /* Create enough scrollable space */
        }

        /* Container for the whole animation scene */
        .animation-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        /* Logo styling */
        .logo-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            z-index: 1;
        }

        .logo-text {
            font-size: 5rem;
            font-weight: bold;
            color: #5a6978;
            letter-spacing: -2px;
        }

        .logo-text span {
            color: #22a7e0;
        }

        .logo-est {
            font-size: 1rem;
            color: #5a6978;
            text-align: right;
            margin-top: -15px;
        }

        .logo-subtitle {
            font-size: 1.8rem;
            margin-top: 10px;
        }

        .logo-subtitle .west-coast {
            color: #22a7e0;
        }

        .logo-subtitle .multirotor-club {
            color: #5a6978;
        }

        /* Drone styling */
        .drone {
            position: fixed;
            top: 30%;
            left: 65%;
            width: 200px;
            height: auto;
            z-index: 2;
            transition: transform 0.1s ease-out;
        }

        /* Content sections for scrolling */
        .content-section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: transparent;
        }

        /* Scroll instructions */
        .scroll-instructions {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: #5a6978;
            font-size: 1rem;
            animation: fadeInOut 2s infinite;
            opacity: 1;
            z-index: 3;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Arrow down animation */
        .arrow-down {
            width: 20px;
            height: 20px;
            border-right: 3px solid #5a6978;
            border-bottom: 3px solid #5a6978;
            transform: rotate(45deg);
            margin: 10px auto;
            animation: arrowBounce 2s infinite;
        }

        @keyframes arrowBounce {
            0%, 100% { transform: rotate(45deg) translate(0, 0); }
            50% { transform: rotate(45deg) translate(5px, 5px); }
        }
    </style>
</head>
<body>
    <div class="animation-container">
        <!-- Logo elements -->
        <div class="logo-container">
            <div class="logo-text">
                WC<span>MRC</span>
            </div>
            <div class="logo-est">EST.2016</div>
            <div class="logo-subtitle">
                <span class="west-coast">west coast</span> <span class="multirotor-club">multirotor club</span>
            </div>
        </div>

        <!-- Drone SVG -->
        <svg class="drone" viewBox="0 0 300 150" xmlns="http://www.w3.org/2000/svg">
            <g fill="#5a6978">
                <ellipse cx="150" cy="75" rx="30" ry="25"/>
                <path d="M90,60 L130,75 L90,90 Z"/>
                <path d="M210,60 L170,75 L210,90 Z"/>
                <path d="M120,30 L150,60 L180,30 Z"/>
                <path d="M120,120 L150,90 L180,120 Z"/>
            </g>
            <circle cx="70" cy="60" r="15" fill="#22a7e0"/>
            <circle cx="70" cy="90" r="15" fill="#22a7e0"/>
            <circle cx="230" cy="60" r="15" fill="#22a7e0"/>
            <circle cx="230" cy="90" r="15" fill="#22a7e0"/>
            <rect x="70" y="48" width="160" height="5" fill="#5a6978"/>
            <rect x="70" y="97" width="160" height="5" fill="#5a6978"/>
            <rect x="138" y="30" width="5" height="90" fill="#5a6978"/>
            <rect x="157" y="30" width="5" height="90" fill="#5a6978"/>
            <ellipse cx="150" cy="75" rx="20" ry="15" fill="#22a7e0"/>
        </svg>

        <!-- Scroll instructions -->
        <div class="scroll-instructions">
            <p>Scroll down to see the drone fly away</p>
            <div class="arrow-down"></div>
        </div>
    </div>

    <!-- Additional content sections for scrolling -->
    <div class="content-section" id="section1"></div>
    <div class="content-section" id="section2"></div>

    <script>
        // Get the drone element
        const drone = document.querySelector('.drone');
        const scrollInstructions = document.querySelector('.scroll-instructions');
        
        // Initial drone position and size
        let initialScale = 1;
        let initialX = 65;  // percentage
        let initialY = 30;  // percentage
        
        // Function to update drone position based on scroll
        function updateDronePosition() {
            // Get the scroll position
            const scrollPosition = window.scrollY;
            const windowHeight = window.innerHeight;
            
            // Calculate how far we've scrolled as a percentage of the page
            const scrollPercentage = Math.min(scrollPosition / (document.body.scrollHeight - windowHeight), 1);
            
            // Calculate the new drone position and scale
            const newScale = Math.max(initialScale - scrollPercentage, 0.2);
            const newY = initialY - (scrollPercentage * 35);  // Move upward
            const newX = initialX + (scrollPercentage * 40);  // Move to the right
            
            // Apply transformations to the drone
            drone.style.transform = `translate(-50%, -50%) scale(${newScale}) translateX(${scrollPercentage * 100}px) translateY(${-scrollPercentage * 200}px)`;
            
            // Adjust opacity as drone flies away
            drone.style.opacity = Math.max(1 - scrollPercentage * 1.5, 0);
            
            // Hide scroll instructions when user starts scrolling
            if (scrollPosition > 10) {
                scrollInstructions.style.opacity = '0';
                setTimeout(() => {
                    scrollInstructions.style.display = 'none';
                }, 500);
            } else {
                scrollInstructions.style.display = 'block';
                scrollInstructions.style.opacity = '1';
            }
        }
        
        // Listen for scroll events
        window.addEventListener('scroll', updateDronePosition);
        
        // Initial update
        updateDronePosition();
    </script>
</body>
</html>
