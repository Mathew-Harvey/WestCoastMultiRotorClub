<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Drone Racing Simulator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="info">
        Controls: WSAD (Move), Mouse (Look)<br>
        Click to Lock Pointer
    </div>
    <div id="timer">Time: 0.00s</div>
    <div id="instructions">Fly through the finish line!</div>
    <canvas id="gameCanvas"></canvas>

    <!-- Libraries (using CDNs for simplicity) -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/",
                "cannon-es": "https://unpkg.com/cannon-es@0.20.0/dist/cannon-es.js",
                "cannon-es-debugger": "https://unpkg.com/cannon-es-debugger@1.0.0/dist/cannon-es-debugger.js"
            }
        }
    </script>

    <!-- Main Game Logic -->
    <script type="module" src="./main.js"></script>
</body>
</html>
