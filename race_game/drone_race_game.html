<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drone Race Challenge - Futuristic Edition</title>
  <!-- Using a modern sans-serif font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="drone_race_game.css" />
</head>
<body>
  <!-- Start Screen Overlay -->
  <div id="start-screen" class="overlay visible">
    <h1>Drone Race Challenge!</h1>
    <p>Welcome to the futuristic race! Use WASD or Arrow keys to pilot your neon drone through the glowing gates. Complete 3 laps as fast as you can.</p>
    <button id="start-btn">Start Game</button>
    <button id="settings-btn">Settings</button>
  </div>

  <!-- Pause Screen Overlay -->
  <div id="pause-screen" class="overlay">
    <h1>Game Paused</h1>
    <button id="resume-btn">Resume</button>
    <button id="restart-btn">Restart</button>
  </div>

  <!-- Game UI -->
  <div class="game-ui">
    <div>Lap: <span id="current-lap">1</span> / <span id="total-laps">3</span></div>
    <div>Time: <span id="timer">00:00.000</span></div>
    <div>Gate: <span id="target-gate-indicator">1</span></div>
  </div>

  <!-- Game Container -->
  <div id="game-container">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="message-overlay"></div>
  </div>

  <!-- Lap Times Display -->
  <div class="lap-times-container">
    <h2>Lap Times</h2>
    <ul id="lap-times-list"></ul>
  </div>

  <p><a href="index.html">Back to Main Site</a></p>

  <script src="drone_race_game.js"></script>
</body>
</html>
